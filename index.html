<body id="gradient">
  <h1>The Background Generator</h1>
  <!-- we add two inputs with type of color because gradiends have two or more colors -->
  <!-- also there is other way trigger event trouch function setGradient() -->
  <input oninput="setGradient()" class="color1" type="color" name="color1" value="#00ff00">
  <input oninput="setGradient()" class="color2" type="color" name="color2" value="#ff0000">
  <h2>Current CSS Background</h2>
  <h3></h3>
  <button id="random">Get random color</button>

</body>
